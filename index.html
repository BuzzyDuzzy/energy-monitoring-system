<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #title-bar {
            width: 100%;
            color: #000000;
            padding: 20px 0px 0px 30px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #title-bar a {
            text-decoration: none;
            color: #000000;
            font-size: 25px;
            font-weight: bolder;
        }

        #sidebar {
            margin-top: 40px;
            width: 145px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        #sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            text-align: left;
            font-size: 18px;
            color: #000000;
            display: block;
        }

        #sidebar a:hover {
            color: #383838;
        }

        #sidebar .icon {
            text-align: center;
            padding: 10px 0;
        }

        #content {
            background-color: white;
            border-left: 2px solid #555;
            border-top: 2px solid #555;
            margin-top: calc(55px + 20px);
            margin-left: 150px;
            padding: 4px 10px 10px 10px;
            border-top-left-radius: 10px;
            height: calc(100vh - (55px + 20px));
        }

        .chart-container {
            width: 400px;
            height: 200px;
            position: relative;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .area-chart {
            fill: #8ac1e4;
        }

        .line-chart {
            fill: transparent;
            stroke: #3498db;
            stroke-width: 2;
        }
    </style>
    <title>HEMS</title>
</head>

<body>

    <div id="title-bar">
        <a><i class="fas fa-bolt-lightning"></i> <span id="w">Home Energy Monitoring & Control System</span> <span
                id="s">HEMCS</span></a>
    </div>

    <div id="sidebar">
        <div class="icon">
            <a href="index.html"><i class="fas fa-chart-simple"></i> <span id="w">Overview</span></a>
            <a href="history.html"><i class="fas fa-clock-rotate-left"></i> <span id="w">History</span></a>
            <a href="automate.html"><i class="fas fa-robot"></i> <span id="w">Automate</span></a>
            <a href="settings.html"><i class="fas fa-gear"></i> <span id="w">Settings</span></a>
        </div>
    </div>

    <div id="content">
        <h2>Overview</h2>
        <h4>Overall</h3>

        <!-- First Chart Container -->
        <div class="chart-container">
            <svg class="chart-svg" width="100%" height="100%" viewBox="0 0 400 200" preserveAspectRatio="none">
                <path class="area-chart" d=""></path>
                <path class="line-chart" d=""></path>
            </svg>
        </div>
        <h4>Appliance 1</h3>
        <!-- Second Chart Container -->
        <div class="chart-container">
            <svg class="chart-svg" width="100%" height="100%" viewBox="0 0 400 200" preserveAspectRatio="none">
                <path class="area-chart" d=""></path>
                <path class="line-chart" d=""></path>
            </svg>
        </div>
        <h4>Appliance 2</h3>
        <!-- Third Chart Container -->
        <div class="chart-container">
            <svg class="chart-svg" width="100%" height="100%" viewBox="0 0 400 200" preserveAspectRatio="none">
                <path class="area-chart" d=""></path>
                <path class="line-chart" d=""></path>
            </svg>
        </div>

        <script>
            // Function to update the chart with new data
            function updateChart(data, chartSelector) {
                const areaChart = document.querySelector(`${chartSelector} .area-chart`);
                const lineChart = document.querySelector(`${chartSelector} .line-chart`);

                // Update the 'd' attribute of the paths with new data points
                areaChart.setAttribute('d', data);
                lineChart.setAttribute('d', data);
            }

            // Simulate real-time data updates (replace this with actual data retrieval)
            setInterval(() => {
                // Example: Generate random data points for demonstration
                const dataPoints = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));
                const pathData = `M0,200 ${dataPoints.map((value, index) => `L${index * 50},${200 - value}`).join(' ')} L400,200 Z`;

                // Update the first chart with new data
                updateChart(pathData, '.chart-container:nth-child(1)');

                // Update the second chart with new data
                updateChart(pathData, '.chart-container:nth-child(2)');

                // Update the third chart with new data
                updateChart(pathData, '.chart-container:nth-child(3)');
            }, 1000); // Update every second
        </script>
    </div>
</body>

</html>
